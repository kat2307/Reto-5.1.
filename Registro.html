    <main>
        <section>
            <br>
            <br>
            <h1>Formulario de Registro de Adopción</h1>
                    
                <form action="" method="POST">
                    <label for="nickname">Nickname:</label>
                    <input type="text" name="Apodo" id="nombre" placeholder="Apodo">
                    <br>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <br>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="correo@mail.com" required>
                    <br>
                    <br>
                    <label for="Constraseña">Contraseña:</label>
                    <input type="password" min="1" name="password" id="pss">
                    <br>
                    <br>
                    <label for="Telefono">Teléfono</label>
                    <input type="number" min="1" name="Telefono" id="phone">
                    <br>
                    <br>
                    <label for="edad">Edad:</label>
                    <input type="number" min="1" name="edad" id="edad">
                    <br>
                    <br>
                    <label for="Dirección">Dirección</label>
                    <input type="number" min="1" name="dirección" id="dirección">
                    <br>
                    <br>
                    <label for="Fecha">Fecha de Nacimiento </label>
                    <input type="date" min="1" name="Fecha" id="fecha">
                    <br>
                    <br>
                    <label for="Foto">Adjuntar foto de Perfil</label>
                    <input type="file" min="1" name="foto" id="foto">
                    <br>
                    <br>
                    <button class="btn" type="submit">ENVIAR</button>
                </form>
            
        </section>
    </main>
